<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc">
        <h1 id="title">Calculator</h1>
        <div id="calculator">
            <div id="result"></div>
            <div class="rows">
                <p class="box">+</p>
                <p class="box">-</p>
                <p class="box">*</p>
                <p class="box">/</p>
            </div>
            <div class="rows">
                <p class="box">1</p>
                <p class="box">2</p>
                <p class="box">3</p>
                <p class="box">%</p>
            </div>
            <div class="rows">
                <p class="box">4</p>
                <p class="box">5</p>
                <p class="box">6</p>
                <p class="box">C</p>
            </div>
            <div class="rows">
                <p class="box">7</p>
                <p class="box">8</p>
                <p class="box">9</p>
                <p class="box"><=</p>
            </div>
            <div class="rows">
                <!-- <p class="box"></p> -->
                <p class="box">0</p>
                <p class="box">.</p>
                <p class="box">=</p>
            </div>
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
